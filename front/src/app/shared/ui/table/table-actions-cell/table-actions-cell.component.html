<button pButton
    pRipple
    icon="pi pi-pencil"
    class="p-button-sm p-button-rounded p-button-text"
    pTooltip="Edit"
    (click)="onEdit()">
</button>
<button pButton
    pRipple icon="pi pi-trash"
    class="p-button-sm p-button-rounded p-button-text p-button-danger"
    pTooltip="Delete"
    (click)="onDelete()">
</button>
